<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log('hello world there');
        function myFunc(){
            var xmlHTTP = new XMLHttpRequest();//initialize the XMLHTTPRequest
            xmlHTTP.open('GET','https://jsonplaceholder.typicode.com/users',true); //hitting the url
            xmlHTTP.send();//sending the req

            //get the response
            xmlHTTP.onreadystatechange = function(){
                //console.log(xmlHTTP.responseText);//printing the response
                document.getElementById('users').innerHTML = 'hello world';
            }
        }
        myFunc();
    </script>
    <style>
        h1{
            color: red;
        }
        h2{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <h2>siba shankar sahu</h2>
    <div id="users"></div>
    <button onclick="myFunc()">Click me</button>
</body>
</html>
